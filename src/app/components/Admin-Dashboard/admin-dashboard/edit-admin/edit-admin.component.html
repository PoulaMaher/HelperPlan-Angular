<div class="container mt-5">
    <div class="row" class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" #adminForm="ngForm" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name:</label>
                            <input type="text" id="userName" name="userName" [(ngModel)]="admin.userName"
                                class="form-control" required>
                            <div class="invalid-feedback">Please enter the admin name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" [(ngModel)]="admin.email" class="form-control"
                                required>
                            <div class="invalid-feedback">Please enter Invalid Email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" [(ngModel)]="admin.password"
                                class="form-control" required>
                            <div class="invalid-feedback">Please enter Invalid Password.</div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <button type="submit" [disabled]="adminForm.invalid"
                            class="btn bsb-btn-xl btn-outline-primary rounded-pill m-2">Update</button>
                    </div>
                    <div class="col-2">
                        <a class="btn bsb-btn-xl btn-outline-danger rounded-pill m-2" (click)="back()">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
