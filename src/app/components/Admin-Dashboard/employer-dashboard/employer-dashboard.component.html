<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Employers</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button class="btn btn-outline-primary m-1" (click)="goToAddPage()">Add New Employer</button>
    </div>
  </div>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Fname</th>
      <th scope="col">Lname</th>
      <th scope="col">Phone</th>
      <th scope="col">Location</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    @for (employer of EmployersList; track $index) {
    <tr>
      <th scope="row">{{ $index+1 }}</th>
      <td>{{ employer.fname }}</td>
      <td>{{ employer.lname }}</td>
      <td>{{ employer.phoneNumber }}</td>
      <td>{{ employer.location }}</td>
      <td>
        <!-- <button class="btn btn-outline-danger mx-1" onclick="document.getElementById('id01').style.display='block'">
          Delete
        </button> -->
        <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <form class="modal-content">
            <div class="container">
              <h1>Delete Employer</h1>
              <p>Are you sure you want to delete this Employer?</p>
              <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="document.getElementById('id01').style.display='none'">
                  Cancel
                </button>
                <button type="button" class="deletebtn" (click)="handleDelete(employer.id)"
                  onclick="document.getElementById('id01').style.display='none'">
                  Delete
                </button>
              </div>
            </div>
          </form>
        </div>
        <button type="button" class="btn btn-outline-danger mx-1" (click)="handleDelete(employer.id)">
          Delete
        </button>
        <button class="btn btn-outline-success mx-1" (click)="goToEditPage(employer.id)">
          Edit
        </button>
        <button class="btn btn-outline-primary mx-1" (click)="goToDetailsPage(employer.id)">
          Details
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
