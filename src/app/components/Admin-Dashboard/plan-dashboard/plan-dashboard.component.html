<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Plans</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button class="btn btn-outline-primary m-1">Add New Plan</button>
    </div>
  </div>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Duration</th>
      <th scope="col">Price</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    @for (plan of plans; track $index) {
    <tr>
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ plan.Type }}</td>
      <td>{{ plan.Price }} USD</td>
      <td>
        <button
          class="btn btn-outline-danger mx-1"
          onclick="document.getElementById('id01').style.display='block'"
        >
          Delete
        </button>
        <div id="id01" class="modal">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <form class="modal-content">
            <div class="container">
              <h1>Delete Plan</h1>
              <p>Are you sure you want to delete this plan?</p>

              <div class="clearfix">
                <button
                  type="button"
                  class="cancelbtn"
                  onclick="document.getElementById('id01').style.display='none'"
                >
                  Cancel
                </button>
                <button type="button" class="deletebtn" (click)="handleDelete(plan.ID)">Delete</button>
              </div>
            </div>
          </form>
        </div>
        <button class="btn btn-outline-success mx-1">Edit</button>
        <button
          class="btn btn-outline-primary mx-1"
          (click)="goToDetailsPage(plan.ID)"
        >
          Details
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
